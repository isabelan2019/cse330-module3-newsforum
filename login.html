<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the Quarterly </title>
    <link href="news.css" type="text/css" rel="stylesheet" />

<body>
    <h1>The Quarterly</h1> 

    
    <form action="returnmain.php" method="post">
        <input type="submit" value="Browse without an account">
    </form> <br> <br> 

    <h2> Log in to edit your stories</h2>
    <!--Log in as existing user-->
    <div class="loginform">
        <form class="loginform" action="user.php" method="POST">
            <label> Username: </label>
            <input type="text" name="username">
            <label> Password: </label>
            <input type="password" name="password">
            <input type="submit" value="Log In">
        </form>
    </div> <br> <br>

    <!--Create new user-->
    <h2>Make a new user</h2>
    <div>
        <form class="loginform" action="adduser.php" method="POST">
            <label> Create a new username: </label>
            <input type="text" name="newuser">
            <label> Create a new password: </label>
            <input type="password" name="newpassword">
            <input type='submit' value='Sign Up'>
        </form>
    </div> <br> <br>

    <!--Change username-->
    <h2>Change your username</h2>
    <div >
        <form class="loginform" action="changeuser.php" method="POST">
            <label> Old username: </label>
            <input type="text" name="oldname">
            <label> Password: </label>
            <input type="password" name="password">
            <label> New username: </label>
            <input type="text" name="changedname">
            <input type="submit" value="Update Account">
        </form>
    </div> <br> <br>
